<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #80bdff;
            outline: none;
        }

        .checkbox-group {
            text-align: left;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #d4edda;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 5px solid #28a745;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Web Scraper</h1>
        <form method="POST" action="/scrape">  <!-- Ensure action points to your Flask route -->
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>

            <label for="tag">Enter HTML Tag (e.g., div, title):</label>
            <input type="text" id="tag" name="tag" placeholder="div, title, h1, etc.">

            <label for="attributes">Attributes (Optional, e.g., class=myClass):</label>
            <input type="text" id="attributes" name="attributes" placeholder="class=example, id=main">

            <div class="checkbox-group">
                <label>Scraping Options:</label>
                <input type="checkbox" id="images" name="download_images"> Download Images<br>
                <input type="checkbox" id="pagination" name="handle_pagination"> Handle Pagination<br>
                <input type="checkbox" id="js_content" name="scrape_js_content"> Scrape JavaScript Content<br>
            </div>

            <button type="submit">Scrape</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Scraped Data:</h2>
            <ul>
                {% for item in result %}
                <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
